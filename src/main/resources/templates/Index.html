<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SpringBootIndex</title>
    <script type="application/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
    <script type="application/javascript" th:src="@{/js/UserIndex.js}"></script>
</head>
<body>
        <form th:action="@{/user/adduser}" method="post">
            姓名:<input type="text" name="usernames" /><br>

            年龄:<input type="text" name="age" /><br><br>

        <!--获取json数据-->
        <button type="button" onclick="getJson()">按钮获取json数据</button>
</body>
</html>
